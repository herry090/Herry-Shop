{% extends "Shop/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | Herry-shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .contact-form {
            background: #ffffff;
            margin-top: 5%;
            margin-bottom: 5%;
            width: 70%;
        }
        .contact-form .form-control {
            border-radius: 1rem;
        }
        .contact-image {
            text-align: center;
        }
        .contact-image img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .contact-form form {
            padding: 14%;
        }
        .contact-form h3 {
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }

        .contact-form p {
            margin-bottom: 6%;
            margin-top: -8%;
            text-align: center;
            color: #000000;
        }

        .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #0062cc;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <!-- Message de succès -->
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h3>Contactez-nous ici</h3>
            <p>Pour toutes vos questions et demandes ...</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Votre Nom *" value="{{ form.name.value|default:'' }}" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Votre Email *" value="{{ form.email.value|default:'' }}" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" class="form-control" placeholder="Votre Numéro de téléphone *" value="{{ form.phone.value|default:'' }}" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnContact" value="Envoyer Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Votre Message *" style="width: 100%; height: 150px;" required>{{ form.message.value|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
