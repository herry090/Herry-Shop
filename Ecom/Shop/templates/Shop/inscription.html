{% extends "Shop/base.html" %}
{% block content %}
{% load static %}
<div class="video-background">
    <video autoplay muted loop>
        <source src="{% static 'images2/hiod.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="form-container">
    <form method="post" action="{% url 'inscription' %}">
        {% csrf_token %}
        <h1>Inscription</h1>
        {{ form.as_p }}    
        <button type="submit">S'inscrire</button>
        <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
    </form>
</div>
<style>
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .form-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        max-width: 500px; /* Augmenté la largeur maximale du formulaire */
        margin: 100px auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    .link {
        text-align: center;
        margin-top: 15px;
    }
    .link a {
        color: #007BFF;
        text-decoration: none;
    }
    .link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
